version: "2.1"
services:
  web:
    image: nginx:latest
    ports:
      - "8081:80"
    volumes:
      - /Users/pasangamage/www/docker_test/wordpress:/var/www/html
      - ./docker-conf/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./docker-conf/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - db
  php:
    image: nanoninja/php-fpm:latest
    volumes:
      - ./docker-conf/php.ini:/usr/local/etc/php/conf.d/php.ini
      - /Users/pasangamage/www/docker_test/wordpress:/var/www/html
    links:
      - db
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - "dbdata:/var/lib/mysql"
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: wordpress
      MYSQL_ROOT_PASSWORD: wallex1234
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
      MYSQL_USER: wallex
      MYSQL_PASSWORD: 123
  myadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: db
      MYSQL_USER: wallex
      MYSQL_PASSWORD: 123
      MYSQL_ROOT_PASSWORD: wallex1234
    restart: always
    depends_on:
      - db
volumes:
  dbdata:
    driver: local
